    <div class="shippingInfo">
        <div id="wrapper">
            <div id="containerShipping">
          
              <!-- <div id="info">
                
                <img id="product" src="../assets/logo.png"/> 
          
               
              </div> -->
          
              <div id="payment">
          
                <div class="checkout">
                  <form [formGroup]="acquistaForm" (ngSubmit)="acquista()">

                    <input class="card" id="visa" type="radiobutton" name="card" value="visa" formControlName="carta">
                    <input class="card" id="mastercard" type="radiobutton" name="card" value="mastercard" formControlName="carta">
                      
                    <label>Indirizzo</label>
                    <input id="cardnumber" type=text  requierd="true" placeholder="via roma 21" formControlName="indirizzo">
                    <label>CAP/zip</label>
                    <input id="cardnumber" type=text  requierd="true" placeholder="21300" formControlName="cap">
                    <label>citt√†</label>
                    <input id="cardnumber" type=text requierd="true" placeholder="milano" formControlName="citta">
                    <label>stato</label>
                    <input id="cardnumber" type=text requierd="true" placeholder="ITALIA" formControlName="nazione">

                    <label>Numero carta di credito</label>
                    <input id="cardnumber" type=text pattern="[0-9]{13,16}" name="cardnumber" requierd="true" placeholder="0123-4567-8901-2345" formControlName="numeroCarta">
            
                    <label>Proprietario carta</label>
                  <input id="cardholder" type="text" name="name" requierd="true" maxlength="50" placeholder="Proprietario carta" formControlName="proprietarioCarta">
            
                    <label>Data scadenza</label>
                    <label id="cvc-label">CVC/CVV</label>
                    <div id="left">
                        <select formControlName="meseCarta" name="month" id="month" onchange="" size="1">
                          <option value="00">MM</option>
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                          <option value="05">05</option>
                          <option value="06">06</option>
                          <option value="07">07</option>
                          <option value="08">08</option>
                          <option value="09">09</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                        </select>
                    <p>/</p>
                        <select formControlName="annoCarta" name="year" id="year" onchange="" size="1">
                          <option value="00">YY</option>
                          <option value="01">16</option>
                          <option value="02">17</option>
                          <option value="03">18</option>
                          <option value="04">19</option>
                          <option value="05">20</option>
                          <option value="06">21</option>
                          <option value="07">22</option>
                          <option value="08">23</option>
                          <option value="09">24</option>
                          <option value="10">25</option>
                        </select>
                    </div>
            
            
                    <input id="cvc" type="text" placeholder="Cvc/Cvv" maxlength="3"  formControlName="cvc"/>
            
                    <input class="btn" type="submit" name="purchase" value="Acquista">
                </form>
                </div>
              </div>
          
            </div>
          </div>
    </div>
    
</div>
