




<div class="container">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="eseguiLoginUtente()">
        <div class="wrapper">
            <div class="group">
                <input class="fields" type="text" name="email" id="email" placeholder="email" formControlName="email">
            </div>
      
        </div>

        <div class="wrapper">
        
            <div class="group">
                <input class="fields" type="password" name="password" id="password" placeholder="password" formControlName="password">
            </div>
        </div>
        <button id="submitButton" class="button" type="submit">LOGIN</button>
    </form>
</div>
